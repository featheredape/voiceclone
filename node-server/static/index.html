<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Recorder</title>
    </head>
    <body>
        <h1>Audio Recorder</h1>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
        <p id="status"></p>
        <!-- <audio id="audioPlayback" controls></audio> -->

        <h1>Lend me your Voice</h1>
        <button id="playButton">Play Speech</button>

        <script>
            let uploadId;

            // Record button
            document.addEventListener("DOMContentLoaded", () => {
                const startButton = document.getElementById("startButton");
                const stopButton = document.getElementById("stopButton");
                const statusElement = document.getElementById("status");
                const audioPlayback = document.getElementById("audioPlayback");

                let mediaRecorder;
                let audioChunks = [];

                startButton.addEventListener("click", async () => {
                    // Request access to the user's microphone
                    try {
                        const stream =
                            await navigator.mediaDevices.getUserMedia({
                                audio: true,
                            });
                        mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.ondataavailable = (event) => {
                            if (event.data.size > 0) {
                                audioChunks.push(event.data);
                            }
                        };

                        mediaRecorder.onstop = async () => {
                            const audioBlob = new Blob(audioChunks, {
                                type: "audio/webm",
                            });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            audioPlayback.src = audioUrl;
                            audioChunks = [];

                            // Upload the audio file to the server
                            const formData = new FormData();
                            formData.append(
                                "audio",
                                audioBlob,
                                "outaudio.webm",
                            );
                            try {
                                const response = await fetch("/upload", {
                                    method: "POST",
                                    body: formData,
                                });
                                if (response.ok) {
                                    statusElement.innerText =
                                        "File successfully saved";
                                } else {
                                    statusElement.innerText =
                                        "Failed to save file";
                                }
                                const resJson = await response.json();
                                uploadId = resJson.uploadId;
                            } catch (err) {
                                console.error("Error uploading file: ", err);
                                statusElement.innerText =
                                    "Error uploading file";
                            }
                        };

                        mediaRecorder.start();
                        startButton.disabled = true;
                        stopButton.disabled = false;
                        statusElement.innerText = "Recording...";
                    } catch (err) {
                        console.error("Error accessing microphone: ", err);
                        alert(
                            "Could not access your microphone. Please check your permissions and try again.",
                        );
                    }
                });

                stopButton.addEventListener("click", () => {
                    mediaRecorder.stop();
                    startButton.disabled = false;
                    stopButton.disabled = true;
                    statusElement.innerText = "Recording stopped.";
                });
            });

            // PLAYBACK ////////////////////////////////////

            async function playButtonHandler() {
                try {
                    const response = await fetch(`/play?uploadId=${uploadId}`, {
                        method: "GET",
                    });

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.blob();
                    const audioURL = URL.createObjectURL(data);
                    playAudio(audioURL);
                } catch (error) {
                    console.error("Error fetching or playing audio:", error);
                }
            }

            function playAudio(audioURL) {
                const audio = new Audio(audioURL);
                audio
                    .play()
                    .catch((e) => console.error("Error playing audio:", e));
            }

            document
                .getElementById("playButton")
                .addEventListener("click", playButtonHandler);
        </script>
    </body>
</html>
